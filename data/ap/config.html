<html>
    <head>
        <title>Sensor config</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:,">
        <link rel="stylesheet" type="text/css" href="/style.css">
    </head>
    <body>
        <p>
        <form action="/ap/save" method="POST">
            <label for="hostname">WiFi access point</label><br>
            <input type="text" id="hostname" name="hostname" value="%hostname%"><br>
            <label for="password">WiFi password</label><br>
            <input type="text" id="password" name="password" value="%password%"><br>
            <input type="submit" class="button button1" value="Update config">
        </form>
        </p>
        <hr/>
        <p>
            <form action="/ap/factory" method="POST">
                <input type="submit" class="button button2" value="Reset to factory settings">
            </form>
        </p>
        <p>
            <form action="/reboot" method="POST">
                <input type="submit" class="button button2" value="Restart">
            </form>
        </p>
        <a href="/">Home</a>
    </body>
</html>
